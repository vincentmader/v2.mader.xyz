{% extends "base/page_design_1.html" %}

{% block head %}

    {{ super() }}
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

{% endblock %}
{% block content %}

    <h4 class="section_title">
        Monte Carlo calculation of pi
    </h4>

    <div class="section">
        <div class="canvas_holder">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <div class="section">
        <div class="button_menu">
            <button class="button" id="play/pause">pause</button>
            <button class="button" id="reset">reset</button>
        </div>
    </div>

    <h2 class="latex" style="text-align: center;" id="textfield_pi"></h2>

    <div class="section">
        <div class="canvas_holder">
            <canvas id="canvas_pi_chart"></canvas>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/comp_phys/mc_pi_darts.js') }}"></script>

{% endblock %}
