{% extends "base/page_design_1.html" %}

{% block head %}

    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/comp_phys.css') }}" type="text/css">

{% endblock %}
{% block content %}

    <h2 class="section_title">
      Monte Carlo Calculation of Pi
    </h2>
    <div class="section">
        <div class="canvas_holder">
            <canvas class="canvas" id="canvas"></canvas>
            <script type="module" src="{{ url_for('static', filename='js/comp_phys/mc_pi_darts.js') }}"></script>
        </div>
        <div class="button_menu">
            <button class="button" id="play/pause">Pause</button>
            <button class="button" id="reset">Reset</button>
        </div>
        <div class="latex" style="text-align: center;" id="textfield_pi"></div>
    </div>

{% endblock %}
