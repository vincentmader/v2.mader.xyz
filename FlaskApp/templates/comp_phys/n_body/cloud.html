{% extends "base/page_design_1.html" %}

{% block head %}

    {{ super() }}
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

{% endblock %}
{% block content %}

    <h4 class="section_title">
        gas cloud (work in progress)
    </h4>

    <div class="section">
        <div class="canvas_holder">
            <canvas id="canvas"></canvas>
        </div>
        <table class="button_menu_table">
            <tr>
                <td>
                    <button class="button" id="button_toggle_pause">Pause</button>
                </td>
                <td>
                    <button class="button" id="button_reset">Reset</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="button" id="button_toggle_draw_trajectories">Draw trajectories</button>
                </td>
                <td>
                    <button class="button" id="button_toggle_draw_vel_vecs">Draw velocities</button>
                </td>
                <td>
                    <button class="button" id="button_toggle_draw_acc_vecs">Draw accelerations</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="button" id="button_toggle_draw_active_qt_nodes">Draw active QT nodes</button>
                </td>
                <td>
                    <button class="button" id="button_toggle_draw_all_qt_nodes">Draw all QT nodes</button>
                </td>
                <td>
                    <button class="button" id="button_toggle_draw_qt_branches">Draw QT branches</button>
                </td>
            </tr>
        </table>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/comp_phys/n_body/cloud.js') }}"></script>

{% endblock %}
