{% extends "base/page_design_1.html" %}

{% block head %}

    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/comp_phys.css') }}" type="text/css">

{% endblock %}
{% block content %}

    <h4 class="section_title">
        n-body orbits - symmetric satelite constellation
    </h4>
    <div class="section">
        <div class="canvas_holder">
            <canvas 
                class="canvas" 
                id="canvas_n_body_flowers" 
            ></canvas>
            <script type=module>
                import { main } from "{{ url_for('static', filename='js/comp_phys/n_body/flowers.js') }}"
                // get canvas from unique canvas_name
                const canvas_id = 'canvas_n_body_flowers'
                const canvas = document.getElementById(canvas_id);
                const ctx = canvas.getContext("2d");

                main(canvas, ctx, canvas_id);
            </script>
        </div>
        <div class="button_menu">
            <button class="button" id="play/pause">
                play/pause
            </button>
            <button class="button" id="toggle_eccentricity">
                toggle ecc.
            </button>
        </div>
        <div class="button_menu">
            <div id="display_nr_of_planets"></div>
            <input class="slider" id="slider_nr_of_planets"
                type="range" min="1" max="100" 
            >
            <!-- <input --> 
            <!--     type="text" --> 
            <!--     value="4" --> 
            <!--     name="nr of bodies" --> 
            <!--     id="nr_of_bodies_textfield" -->
            <!-- /> -->
        </div>
    </div>

{% endblock %}
