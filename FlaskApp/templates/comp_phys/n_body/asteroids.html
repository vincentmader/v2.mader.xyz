{% extends "base/page_design_1.html" %}

{% block head %}

    {{ super() }}
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

{% endblock %}
{% block content %}

    <h4 class="section_title">
        asteroids around binary (non-interacting, for now)
    </h4>

    <div class="section">
        <div class="canvas_holder">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <div class="section">
        <div class="button_menu">
            <button class="button" id="button_toggle_pause">
                pause
            </button>
            <button class="button" id="button_toggle_random_phi_distribution">
                toggle random phi distribution
            </button>

            <p>belt min. r</p>
            <input 
                class="slider" id="slider_belt_min_r"
                type="range" min="50" max="450" step=1
            />
            <p>belt width</p>
            <input 
                class="slider" id="slider_belt_width"
                type="range" min="0" max="500" step=1
            />
            <p>density exp. drop-off</p>
            <input 
                class="slider" id="slider_belt_exp_factor"
                type="range" min="1" max="8" step=1
            />
        </div>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/comp_phys/n_body/asteroids.js') }}"></script>

{% endblock %}
