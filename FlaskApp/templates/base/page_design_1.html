<!DOCTYPE html>
<html lang="en">
<head>

    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}" type="text/css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='media/bohr_atom.png') }}"/>
    <title>
        {% block title %}{% endblock %} - mader.xyz
    </title>
    {% endblock %}

</head>
<!-- <body class="body" style="background-image: url({{ url_for('static', filename='media/wallpapers/sickel.jpg') }})"> -->
<body class="body" style="background-color: black">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    {% block home_button %}
        <a href="/"><img 
            id="home_button" 
            src="{{ url_for('static', filename='media/house_icon.png') }}" 
            alt="Home"
        ></a>
    {% endblock %}

    <!-- <div class="content navbar"> -->
    <!--     <a class="stealthy_link" href="/"> -->
    <!--         <h1 class="main_title"> -->
    <!--             mader.xyz -->
    <!--         </h1> -->
    <!--     </a> -->
    <!-- </div> -->

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

    <div id="footer">
        {% block footer %}
        <!-- &copy; Copyright 2010 by <a href="http://domain.invalid/">you</a>. -->
        {% endblock %}
    </div>

</body>
</html>
